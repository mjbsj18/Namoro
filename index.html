<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario & Maria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('Img/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 430px;
            text-align: center;
        }

        /* Modal para foto ampliada */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .modal-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover {
            color: #ff6b6b;
        }

        /* Restante do seu CSS permanece igual */
        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        .timer-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .timer {
            font-size: 1.8rem;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            letter-spacing: 1px;
        }

        .date {
            font-size: 1rem;
            opacity: 0.8;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 30px 0 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }

        .section-title .heart {
            margin: 0 5px;
        }

        .carousel-container {
            width: 100%;
            position: relative;
            margin-bottom: 40px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 15px;
            padding-bottom: 15px;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            scroll-snap-align: start;
            flex: 0 0 calc(100% / 1.5);
            min-width: calc(100% / 1.5);
            height: 220px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .carousel-item:hover img {
            transform: scale(1.05);
        }

        .photo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            padding: 20px;
            text-align: center;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-dot.active {
            background-color: white;
        }

        .heart {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        footer {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.8rem;
            padding: 0 20px;
            line-height: 1.4;
        }

        @media only screen and (max-width: 430px) {
            h1 {
                font-size: 2rem;
            }

            .timer {
                font-size: 1.5rem;
            }

            .carousel-item {
                flex: 0 0 calc(100% / 1.2);
                min-width: calc(100% / 1.2);
            }
        }

        /* Estilos do player de música */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .music-player:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .music-player i {
            font-size: 20px;
            color: white;
        }

        /* Esconde o player de áudio padrão */
        #bgMusic {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><span class="heart">❤</span> Mario & Maria <span class="heart">❤</span></h1>
            <p class="subtitle"></p>
        </header>

        <div class="timer-container">
            <div class="date">Juntos desde 20 de junho de 2020</div>
            <div class="timer" id="timer">0 anos, 0 dias, 0 horas</div>
            <div class="date">e continua a cada segundo...</div>
        </div>

        <h2 class="section-title">Nossos Momentos</h2>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Foto 1 -->
                <div class="carousel-item">
                    <img src="Img/img1.jpg" alt="Nossa foto 1">
                </div>

                <!-- Foto 2 -->
                <div class="carousel-item">
                    <img src="Img/img2.png" alt="Nossa foto 2">
                </div>

                <!-- Foto 3 -->
                <div class="carousel-item">
                    <img src="Img/img3.jpg" alt="Nossa foto 3">
                </div>

                <!-- Foto 4 -->
                <div class="carousel-item">
                    <img src="Img/img4.jpg" alt="Nossa foto 4">
                </div>

                <!-- Foto 5 -->
                <div class="carousel-item">
                    <img src="Img/img5.jpg" alt="Nossa foto 5">
                </div>

                <!-- Foto 6 -->
                <div class="carousel-item">
                    <img src="Img/img6.jpg" alt="Nossa foto 6">
                </div>

                <!-- Foto 7 -->
                <div class="carousel-item">
                    <img src="Img/img7.jpg" alt="Nossa foto 7">
                </div>

                <!-- Foto 8 -->
                <div class="carousel-item">
                    <img src="Img/img8.jpg" alt="Nossa foto 8">
                </div>

                <!-- Foto 9 -->
                <div class="carousel-item">
                    <img src="Img/img9.jpg" alt="Nossa foto 9">
                </div>
            </div>

            <div class="carousel-nav" id="carousel-nav">
                <!-- Pontos de navegação serão gerados pelo JavaScript -->
            </div>
        </div>

        <footer>
            Feito com amor para a minha neném <span class="heart">❤</span>
        </footer>
    </div>

    <!-- Modal para foto ampliada -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="expandedImg" class="modal-img" src="" alt="Foto ampliada">
        </div>
    </div>

    <!-- Player de música -->
    <div class="music-player" id="musicToggle">
        <i class="fas fa-music"></i>
    </div>

    <audio id="bgMusic" loop>
        <source src="Music.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        // Configura a data de início (20/06/2020)
        const startDate = new Date(2020, 5, 20);

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById('timer').textContent = `${years} anos, ${days} dias, ${hours} horas`;
        }

        updateTimer();
        setInterval(updateTimer, 1000 * 60 * 60);

        // Carrossel de fotos
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.getElementById('carousel');
            const carouselNav = document.getElementById('carousel-nav');
            const carouselItems = document.querySelectorAll('.carousel-item');

            // Cria os pontos de navegação
            carouselItems.forEach((item, index) => {
                const dot = document.createElement('div');
                dot.classList.add('nav-dot');
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    scrollToItem(index);
                });
                carouselNav.appendChild(dot);
            });

            // Atualiza os pontos ativos durante o scroll
            carousel.addEventListener('scroll', () => {
                const scrollPosition = carousel.scrollLeft;
                const itemWidth = carouselItems[0].offsetWidth + 15;
                const currentIndex = Math.round(scrollPosition / itemWidth);

                document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            });

            // Função para rolar para um item específico
            function scrollToItem(index) {
                const itemWidth = carouselItems[0].offsetWidth + 15;
                carousel.scrollTo({
                    left: index * itemWidth,
                    behavior: 'smooth'
                });
            }

            // Configuração do carrossel
            new ResizeObserver(() => {
                const itemWidth = carousel.offsetWidth / 1.5;
                carouselItems.forEach(item => {
                    item.style.minWidth = `${itemWidth}px`;
                });
            }).observe(carousel);

            // Modal para ampliar fotos
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('expandedImg');
            const closeBtn = document.getElementsByClassName('close')[0];

            // Adiciona evento de clique para as fotos
            carouselItems.forEach(item => {
                const img = item.querySelector('img');
                img.addEventListener('click', function () {
                    modal.style.display = 'block';
                    modalImg.src = this.src;
                    modalImg.alt = this.alt;
                });
            });

            // Fecha o modal ao clicar no X
            closeBtn.addEventListener('click', function () {
                modal.style.display = 'none';
            });

            // Fecha o modal ao clicar fora da imagem
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Fecha o modal com a tecla ESC
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });
            // Controle do player de música
            const musicToggle = document.getElementById('musicToggle');
            const bgMusic = document.getElementById('bgMusic');

            // Tenta tocar a música (muitos navegadores bloqueiam autoplay)
            musicToggle.addEventListener('click', function () {
                if (bgMusic.paused) {
                    bgMusic.play()
                        .then(() => {
                            musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                        })
                        .catch(error => {
                            console.log("Reprodução impedida pelo navegador:", error);
                            // Mostra mensagem se necessário
                        });
                } else {
                    bgMusic.pause();
                    musicToggle.innerHTML = '<i class="fas fa-music"></i>';
                }
            });

            // Opcional: tocar automaticamente quando a página carrega (pode não funcionar em alguns navegadores)
            document.addEventListener('DOMContentLoaded', function () {
                // bgMusic.volume = 0.5; // Define o volume para 50%
                // bgMusic.play().catch(e => console.log("Autoplay bloqueado:", e));
            });
        });
    </script>
</body>

</html>
